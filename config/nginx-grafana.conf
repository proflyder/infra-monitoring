# Nginx Configuration для Grafana
# Доступ: https://proflyder.dev/grafana/
# ═══════════════════════════════════════════════════════════════════
#
# ИНСТРУКЦИЯ ПО УСТАНОВКЕ:
# ───────────────────────────────────────────────────────────────────
# 1. Найдите конфигурацию вашего сайта proflyder.dev:
#    /etc/nginx/sites-available/proflyder.dev
#    или
#    /etc/nginx/conf.d/proflyder.dev.conf
#
# 2. Добавьте этот блок location внутрь блока server { ... }:
#
# server {
#     listen 443 ssl http2;
#     server_name proflyder.dev;
#
#     # ... ваши существующие настройки SSL ...
#
#     # Добавьте блок ниже ⬇️
#     location /grafana/ {
#         # ... (скопируйте содержимое из секции ниже)
#     }
# }
#
# 3. Проверьте конфигурацию:
#    sudo nginx -t
#
# 4. Перезагрузите nginx:
#    sudo systemctl reload nginx
#
# ═══════════════════════════════════════════════════════════════════

location /grafana/ {
    # ───────────────────────────────────────────────────────────────
    # Reverse Proxy к Grafana контейнеру
    # ───────────────────────────────────────────────────────────────
    proxy_pass http://127.0.0.1:3000/;

    # ───────────────────────────────────────────────────────────────
    # Заголовки для правильной работы WebSocket и proxy
    # ───────────────────────────────────────────────────────────────
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Port $server_port;

    # ───────────────────────────────────────────────────────────────
    # WebSocket support для Live Updates
    # ───────────────────────────────────────────────────────────────
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";

    # ───────────────────────────────────────────────────────────────
    # Timeouts для долгих запросов (логи могут грузиться долго)
    # ───────────────────────────────────────────────────────────────
    proxy_connect_timeout 300s;
    proxy_send_timeout 300s;
    proxy_read_timeout 300s;

    # ───────────────────────────────────────────────────────────────
    # Буферизация (отключаем для streaming)
    # ───────────────────────────────────────────────────────────────
    proxy_buffering off;
    proxy_request_buffering off;

    # ───────────────────────────────────────────────────────────────
    # Размер буферов для больших запросов
    # ───────────────────────────────────────────────────────────────
    client_max_body_size 50M;
    proxy_buffer_size 128k;
    proxy_buffers 4 256k;
    proxy_busy_buffers_size 256k;
}

