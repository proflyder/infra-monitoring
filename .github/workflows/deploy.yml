        if: steps.deploy.outcome == 'success' && steps.smoke_tests.outcome == 'success'
        continue-on-error: true
        uses: ./.github/actions/grafana-annotation
        with:
          grafana_api_key: ${{ secrets.GRAFANA_API_KEY }}
